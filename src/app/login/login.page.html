<ion-header>
  <ion-toolbar mode="ios" color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
   <ion-list>
    <ion-item>
      <ion-label fixed>Usuario:</ion-label>
      <ion-input type="text" name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Senha:</ion-label>
      <ion-input type="password" name="senha"></ion-input>
    </ion-item>

    <ion-button color="primary" routerLink="/folder/folder">Conectar</ion-button>
    <ion-button color="success" routerLink="/cadastro">Registre-se</ion-button>

    <ion-img src="https://revistaunick.com.br/wp-content/uploads/2022/04/vagas-de-emprego-correio-nogueirense-768x549-1.png" ></ion-img>
   </ion-list>
</ion-content>
